<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiệm trà Thylens</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Tiệm trà Thylens</h1>
  </header>
  <div class="container">
    <h2>Các Món Trà</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="./images/tra_sua_truyen_thong.jpg" alt="Trà Sữa Truyền Thống">
        <h3>Trà Sữa Truyền Thống</h3>
        <p>Giá: 30,000 VND</p>
      </div>
      <div class="menu-item">
        <img src="./images/tra_dao.jpg" alt="Trà Đào">
        <h3>Trà Đào</h3>
        <p>Giá: 35,000 VND</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Trà Matcha">
        <h3>Trà Matcha</h3>
        <p>Giá: 40,000 VND</p>
      </div>
    </div>

    <h2>Các Món Ăn Vặt</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Khoai tây chiên">
        <h3>Khoai Tây Chiên</h3>
        <p>Giá: 25,000 VND</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Bánh tráng trộn">
        <h3>Bánh Tráng Trộn</h3>
        <p>Giá: 20,000 VND</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Gà xiên que">
        <h3>Gà Xiên Que</h3>
        <p>Giá: 30,000 VND</p>
      </div>
    </div>

    <div class="qrcode">
      <h2>Quét Mã Để Đặt Món</h2>
      <img src="https://via.placeholder.com/150" alt="QR Code">
    </div>
  </div>
</body>
</html>
